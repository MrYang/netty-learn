apply plugin: 'java'
group = "com.zz"
version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-all:4.0.30.Final'

    compile 'org.slf4j:slf4j-api:1.7.20'
    compile 'ch.qos.logback:logback-classic:1.1.3'

    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.google.guava:guava:19.0'

    compile 'org.springframework:spring-context:4.3.3.RELEASE'

    compile 'org.springframework.data:spring-data-jpa:1.10.5.RELEASE'
    compile 'org.hibernate:hibernate-entitymanager:4.3.7.Final'
    compile 'org.threeten:threetenbp:1.3.1'
    compile 'mysql:mysql-connector-java:5.1.36'

    testCompile 'junit:junit:4.+'
}
